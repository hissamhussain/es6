<html>
    <head>
        <title>Array find and find Index</title>
    </head>
    <body>
        <script>
            const nums = [11,22,33,44,55,66,77,88,99]
            const bol = nums.find(num => {
                if(num === 9)
                {
                    return true;
                    
                }
                return false;
            });
            console.log(bol);
            console.log(nums.findIndex(num => num === 22));
        </script>
    </body>
</html>
