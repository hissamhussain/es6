<html>
    <head>
        <title>Array from and of</title>
    </head>
    <body>
        <div class="abc">
            <p>Hissam</p>
            <p>Hussain</p>
            <p>Umer</p>
            <p>Faraz</p>
        </div>
        <script>
            const names = document.querySelectorAll('.abc p');
            const name = Array.from(names,person => {
                return person.textContent;
            })

            console.log(name);

            function add()
            {
                const num = Array.from(arguments);
                console.log(num)
                return num.reduce((prev,next)=>{
                    return prev + next;
                },0)
            }
            
            console.log(add(1,2,3,4,5,6,7,8));

            const num = Array.of(1,2,3,4,56,5,6);
            console.log(num);
        </script>
    </body>
</html>
