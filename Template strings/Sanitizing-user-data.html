<html>
    <head>
        <title>Sanitizing user data</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/0.8.2/purify.min.js"></script>
    </head>
    <body>
        
        <Script>
            
            function sanitized(strings, ...values)
            {
                const dirty = strings.reduce((prev,next,i)=> `${prev}${next}${values[i] || ''}` ,'');

                return DOMPurify.sanitize(dirty);
                
            }
            
            const aboutme = sanitized`I love to do evil <button id="btn" onclick="alert('you got hacked')">Click</button>`;

            const html =`<p>${aboutme}</p>`;



            document.body.innerHTML = html;
        </Script>
    </body>
</html>
