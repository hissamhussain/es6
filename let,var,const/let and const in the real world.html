<html>
    <head>
        <title>let and const in real world</title>
    </head>
    <body>
        <script>
            {
                const name ='wes';
                console.log(name);
            }

            for(let i =0;i<10;i++)
            {
                console.log(i);
                setTimeout(function(){
                    console.log('The number is '+ i);
                },1000);
            }
        </script>
    </body>
</html>
