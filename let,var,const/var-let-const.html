<html>
<head>
    <title>Let and const</title>
</head>
<body>
    <script>
        
        function setWidth()
        {
            var width=100;
            console.log(width);
        }
        setWidth();

        var age = 20;
        if(age>12)
        {
            let dogYears = age * 7;
            console.log(`You are ${dogYears} dog years old!`);
        }

        //console.log(width);
        let height=200;
        const key='abc123';
        //key='a';
        console.log(key);
    </script>
</body>
</html>
