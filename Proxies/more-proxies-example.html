<html>
    <head>
        <title>More Examples of proxies</title>
    </head>
    <body>
        <script>
            const phoneHandler = {
                set(target,name,value)
                {
                    target[name]=value.match(/[0-9]/g).join('');
                },
                get(target,name)
                {
                    return target[name].replace(/(\d{3})(\d{4})(\d{4})/, '($1) $2-$3');
                }
            }

            const phoneNumbers = new Proxy({},phoneHandler);
        </script>
    </body>
</html>
