<html>
    <head>
        <title>Weak Map and garbage collection</title>
    </head>
    <body>
        
        <script>
            let dog1 = {name:'snickers'};
            let dog2 = {name:'Sunny'};

            const strong = new Map();
            const weak = new WeakMap();

            strong.set(dog1,'Snickers is the best');
            weak.set(dog2,'Sunny is 2nd the best')

            console.log(strong);
            console.log(weak);
            console.log(strong.size);
            console.log(weak.size);

            dog1= null;
            dog2=null;

            //strong still has the object which is a memory leak
            //while weak doesnt have it 
            //which is why to avoid garbage collection we use weakmap
   
        </script>
    </body>
</html>
