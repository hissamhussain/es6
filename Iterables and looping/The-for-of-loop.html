<html>
    <head>
        <title>The for of loop</title>
    </head>
    <body>
        <script>
            const meat = ['buffalo','cow','camel','chicken'];

            for( m of meat)
            {
                document.writeln(m);
                if(m === 'cow')
                {
                    break;
                }
            }

        </script>
    </body>
</html>
