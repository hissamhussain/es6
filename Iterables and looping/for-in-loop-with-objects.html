<html>
    <head>
        <title>for in loop with objects</title>
    </head>
    <body>
        <script>
            const apple = {
                weight:150,
                colour:'red',
                size:'medium',
                sugar:10
            }

            for(const i in apple)
            {
                console.log(apple[i]);
            }
        </script>
    </body>
</html>
