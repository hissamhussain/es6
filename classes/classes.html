<html>
    <head>
        <title>Classes</title>
    </head>
    <body>
        <script>
            class dog
            {
                constructor(name,breed)
                {
                    this.name = name;
                    this.breed = breed;
                }

                bark()
                {
                    console.log(`Bark Bark !! My name is ${this.name}`);
                }
                cuddle()
                {
                    console.log('I love you owner');
                }
                static info()
                {
                    console.log('Dogs are not better than cats');
                }
                get description()
                {
                    return `${this.name} is a ${this.breed} type of dog.`;
                }
                set nickname(value)
                {
                    this.nick = value;
                }
                get nickname()
                {
                    return this.nick;
                }
            }

            const snickers = new dog('snickers','king charles');
            const sunny = new dog('sunny','golden doodle');
        </script>
    </body>
</html>
